version: '3.8'

services:
  restaurant-menu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurant-menu
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ORIGIN=https://menu.capybarasolutions.com
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web:
    name: nginx-proxy
    external: true